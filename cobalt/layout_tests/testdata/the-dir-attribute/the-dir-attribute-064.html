<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: dir=auto, start with textarea, then R</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='https://html.spec.whatwg.org/multipage/dom.html#the-dir-attribute'>
<link rel="match" href="reference/the-dir-attribute-064-ref.html">
<meta name="assert" content="       When dir='auto', the direction is set according to the first strong character       of descendant text while ignoring descendant textarea elements.       In this test, it is the Hebrew letter Alef, thus the direction must be       resolved as RTL.">
<style type='text/css'>
.test, .ref { width: 90%; margin: 0 4%; font-size: 2em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }

textarea { font-size: 1em; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x5d1; - The Hebrew letter Bet (strongly RTL).
      &#x5d2; - The Hebrew letter Gimel (strongly RTL).
    </div>-->
<div style="position: relative">
<div class="test">
      <div dir="ltr">
        <div dir="auto"><textarea>DEF</textarea>&#x5d0;&#x5d1;&#x5d2;ABC.</div>
      </div>
      <div dir="rtl">
        <div dir="auto"><textarea>DEF</textarea>&#x5d0;&#x5d1;&#x5d2;ABC.</div>
      </div>
    </div>
<div class="ref">
      <div dir="ltr">
        <div dir="rtl"><textarea>DEF</textarea>&#x5d0;&#x5d1;&#x5d2;ABC.</div>
      </div>
      <div dir="rtl">
        <div dir="rtl"><textarea>DEF</textarea>&#x5d0;&#x5d1;&#x5d2;ABC.</div>
      </div>
    </div>
</div>
</body>
</html>
