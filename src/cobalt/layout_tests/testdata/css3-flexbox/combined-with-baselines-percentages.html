<!DOCTYPE html>
<!--
 | Combined tests for basic functionality of CSS Flexible Box Layout Module.

<html>
<head>
<style>
  body {
    margin: 0px;
    font-family: Roboto;
    background-color: #808080;
    font-size: 12px;
  }
  .sized {
    width: 250px;
    height: 250px;
  }
  .vsized {
    height: 40px;
  }
  .small {
    width: 100px;
    min-height: 40px;
  }
  .flex {
    display:flex;
    color: #99b9f3;
    background-color: #ffee00;
    opacity: 0.75;
  }
  .inlineflex {
    display:inline-flex;
    color: #99b9f3;
    background-color: #ffee08;
    opacity: 0.75;
  }
  .container {
    overflow: hidden;
    flex-flow: row wrap;
    justify-content: space-around;
    align-items: center;
    align-content: flex-end; #space-between;
    min-width: 2px;
    padding: 2px;
    border: 2px solid #000060;
    outline: 2px solid #00f000;
    margin: 6px;
  }
  .item {
    flex: 1 1 100px;
    background-color: #0047ab; /* blue */
    margin: 2px;
    order: 0;
  }
  .blue {
    background-color: #0047ab;
  }
  .green {
    background-color: #007700;
  }

</style>
</head>
<body>
