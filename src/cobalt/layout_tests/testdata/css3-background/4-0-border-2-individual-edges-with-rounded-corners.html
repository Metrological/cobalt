<!DOCTYPE html>
<!--
 | Setting all borders with a radius but only two edges with solid color and width.
 |   https://www.w3.org/TR/css-backgrounds-3/#border-radius
 -->
<html>
<head>
  <style>
    div {
      border-top: 20px solid blue;
      border-bottom: 15px solid green;
      border-radius: 10px;
      height: 100px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
