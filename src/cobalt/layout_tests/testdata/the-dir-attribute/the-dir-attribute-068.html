<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: dir=auto, start with N, then EN, then R</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='https://html.spec.whatwg.org/multipage/dom.html#the-dir-attribute'>
<link rel="match" href="reference/the-dir-attribute-068-ref.html">
<meta name="assert" content="       When dir='auto', the direction is set according to the first strong character       of the text.       In this test, it is the Hebrew letter Alef since neutrals and digits are not       strongly directional, thus the direction must be resolved as RTL.">
<style type='text/css'>
.test, .ref { width: 90%; margin: 0 4%; font-size: 2em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }

</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x5d1; - The Hebrew letter Bet (strongly RTL).
      &#x5d2; - The Hebrew letter Gimel (strongly RTL).
    </div>-->
<div style="position: relative">
<div class="test">
      <div dir="ltr">
        <p dir="auto">.-=123&#x5d0;&#x5d1;&#x5d2;ABC.</p>
      </div>
      <div dir="rtl">
        <p dir="auto">.-=123&#x5d0;&#x5d1;&#x5d2;ABC.</p>
      </div>
    </div>
<div class="ref">
      <div dir="ltr">
        <p dir="rtl">.-=123&#x5d0;&#x5d1;&#x5d2;ABC.</p>
      </div>
      <div dir="rtl">
        <p dir="rtl">.-=123&#x5d0;&#x5d1;&#x5d2;ABC.</p>
      </div>
    </div>
</div>
</body>
</html>
