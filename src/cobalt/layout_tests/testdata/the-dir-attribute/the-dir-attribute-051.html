<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: dir=auto, start with bdi, then L</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='https://html.spec.whatwg.org/multipage/dom.html#the-dir-attribute'>
<link rel="match" href="reference/the-dir-attribute-051-ref.html">
<meta name="assert" content="       When dir='auto', the direction is set according to the first strong character       of the text while ignoring bdi elements.       In this test, it is the Latin letter A, thus the direction must be       resolved as LTR.">
<style type='text/css'>
.test, .ref { width: 90%; margin: 0 4%; font-size: 2em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }

</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x5d1; - The Hebrew letter Bet (strongly RTL).
      &#x5d2; - The Hebrew letter Gimel (strongly RTL).
      &#x5d3; - The Hebrew letter Dalet (strongly RTL).
      &#x5d4; - The Hebrew letter He (strongly RTL).
      &#x5d5; - The Hebrew letter Vav (strongly RTL).
    </div>-->
<div style="position: relative">
<div class="test">
      <div dir="ltr">
        <div dir="auto"><bdi>&#x5d3;&#x5d4;&#x5d5;</bdi>ABC&#x5d0;&#x5d1;&#x5d2;.</div>
      </div>
      <div dir="rtl">
        <div dir="auto"><bdi>&#x5d3;&#x5d4;&#x5d5;</bdi>ABC&#x5d0;&#x5d1;&#x5d2;.</div>
      </div>
    </div>
<div class="ref">
      <div dir="ltr">
        <div dir="ltr"><bdi>&#x5d3;&#x5d4;&#x5d5;</bdi>ABC&#x5d0;&#x5d1;&#x5d2;.</div>
      </div>
      <div dir="rtl">
        <div dir="ltr"><bdi>&#x5d3;&#x5d4;&#x5d5;</bdi>ABC&#x5d0;&#x5d1;&#x5d2;.</div>
      </div>
    </div>
</div>
</body>
</html>
